<div class="container text-center animate__animated animate__fadeIn" id="skills">
    <h2 class="mb-4">Skills</h2>
    <div class="row">
      <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-4" *ngFor="let skill of skills">
        <div class="card h-100 shadow-sm d-flex flex-column align-items-center justify-content-center text-center">
          <div class="card-body d-flex flex-column align-items-center justify-content-center">
            <ng-container *ngIf="skill.isSvg; else fontIcon">
              <img [src]="skill.icon" alt="{{ skill.name }}" style="width: 48px; height: 48px;">
            </ng-container>
            <ng-template #fontIcon>
              <i [class]="skill.icon" [ngStyle]="{ 'color': skill.color, 'font-size': '48px' }"></i>
            </ng-template>
            <h5 class="card-title mt-2">{{ skill.name }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
